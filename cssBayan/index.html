<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="./assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="shortcut icon" href="./assets/icon/favicon.jpg" type="image/x-icon">
</head>
<body>
    <main>
        <h1 class="main__title">CSS Bayan</h1>
        <ul class="bayan__list">
            <li class="bayan__item">
                <label class="bayan__content">
                    <input type="radio" name="bayan_check" class="bayan_check" checked>
                    <span class="bayan__text">One day u will return and then...</span>
                    <span class="close__btn"><i class="fa fa-times" aria-hidden="true"></i></span>
                    <span class="bayan__line"></span>
                    <span class="img return"></span>
                </label>
            </li>
            <li class="bayan__item">
                <label class="bayan__content">
                    <input type="radio" name="bayan_check" class="bayan_check">
                    <span class="bayan__text">When you get Codejam to the weekend</span>
                    <span class="close__btn"><i class="fa fa-times" aria-hidden="true"></i></span>
                    <span class="bayan__line"></span>
                    <span class="img cofee"></span>
                </label>
            </li>
            <li class="bayan__item">
                <label class="bayan__content">
                    <input type="radio" name="bayan_check" class="bayan_check">
                    <span class="bayan__text">You know nothing Jon Snow</span>
                    <span class="close__btn"><i class="fa fa-times" aria-hidden="true"></i></span>
                    <span class="bayan__line"></span>
                    <span class="img knowledge"></span>
                </label>
            </li>
            <li class="bayan__item">
                <label class="bayan__content">
                    <input type="radio" name="bayan_check" class="bayan_check">
                    <span class="bayan__text">Just Do It!</span>
                    <span class="close__btn"><i class="fa fa-times" aria-hidden="true"></i></span>
                    <span class="bayan__line"></span>
                    <span class="img justDO"></span>
                </label>
            </li>
            <li class="bayan__item">
                <label class="bayan__content">
                    <input type="radio" name="bayan_check" class="bayan_check">
                    <span class="bayan__text">What do you have and what do you really want</span>
                    <span class="close__btn"><i class="fa fa-times" aria-hidden="true"></i></span>
                    <span class="bayan__line"></span>
                    <span class="img look-back"></span>
                </label>
            </li>
        </ul>
    </main>
</body>
</html>
